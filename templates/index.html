
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">YU-GI-OH Dragon Generator</h1>
        
        <div class="row mb-5">
            <div class="col-md-8 offset-md-2">
                <!-- Dragon Name Input -->
                <div class="mb-3">
                    <label for="dragonName" class="form-label">Dragon Name</label>
                    <input type="text" id="dragonName" class="form-control" placeholder="Enter dragon name (e.g., Crimson Fire Drake)" value="">
                </div>
                
                <!-- Image Generation Prompt -->
                <div class="mb-3">
                    <label for="imagePrompt" class="form-label">Image Generation Prompt</label>
                    <textarea id="imagePrompt" class="form-control" rows="3" placeholder="Describe the dragon you want to generate (e.g., A majestic red dragon with golden scales, breathing fire, standing on a mountain peak)"></textarea>
                </div>
                
                
                <!-- Generate Button -->
                <div class="text-center">
                    <button class="btn btn-primary" id="generateDragonBtn">GENERATE DRAGON</button>
                </div>
            </div>
        </div>
        
        <div class="loader" id="loader"></div>
        
        <div class="pack-area" id="packArea"></div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
